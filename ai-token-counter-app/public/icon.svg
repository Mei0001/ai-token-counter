<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100" height="100" fill="#f8f8f8" rx="15"/>
  
  <!-- LLM Speech Bubble -->
  <g transform="translate(5,5)">
    <rect x="5" y="8" width="35" height="20" rx="8" fill="none" stroke="#333" stroke-width="3"/>
    <text x="22.5" y="21" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#333">LLM</text>
    <line x1="15" y1="24" x2="20" y2="24" stroke="#333" stroke-width="3"/>
    <path d="M 15 28 L 10 35 L 20 32 Z" fill="#333"/>
  </g>
  
  <!-- Input Speech Bubble -->
  <g transform="translate(45,5)">
    <rect x="5" y="8" width="25" height="15" rx="6" fill="none" stroke="#333" stroke-width="3"/>
    <text x="17.5" y="18" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="#333">input</text>
    <path d="M 5 18 L 0 25 L 10 22 Z" fill="#333"/>
  </g>
  
  <!-- Document/Bill -->
  <g transform="translate(5,35)">
    <rect x="5" y="5" width="25" height="35" rx="3" fill="none" stroke="#333" stroke-width="3"/>
    <!-- Lines on document -->
    <line x1="10" y1="12" x2="25" y2="12" stroke="#333" stroke-width="2"/>
    <line x1="10" y1="17" x2="25" y2="17" stroke="#333" stroke-width="2"/>
    <line x1="10" y1="22" x2="25" y2="22" stroke="#333" stroke-width="2"/>
    <line x1="10" y1="27" x2="25" y2="27" stroke="#333" stroke-width="2"/>
    <line x1="10" y1="32" x2="25" y2="32" stroke="#333" stroke-width="2"/>
    <!-- Dollar sign -->
    <text x="17.5" y="52" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">$</text>
  </g>
  
  <!-- Calculator -->
  <g transform="translate(50,35)">
    <rect x="5" y="10" width="30" height="40" rx="4" fill="none" stroke="#333" stroke-width="3"/>
    <!-- Screen -->
    <rect x="8" y="13" width="24" height="8" rx="1" fill="none" stroke="#333" stroke-width="2"/>
    <!-- Dollar coin -->
    <circle cx="25" cy="35" r="10" fill="none" stroke="#333" stroke-width="3"/>
    <text x="25" y="40" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">$</text>
    <!-- Calculator buttons -->
    <rect x="10" y="25" width="4" height="4" fill="#333"/>
    <rect x="16" y="25" width="4" height="4" fill="#333"/>
    <rect x="22" y="25" width="4" height="4" fill="#333"/>
    <rect x="28" y="25" width="4" height="4" fill="#333"/>
  </g>
</svg>